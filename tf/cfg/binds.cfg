// Unbinds
unbind "kp_home"
unbind "kp_end"

// movimiento
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "space" "+jump"
bind "ctrl" "+duck"

// comunicacion (chats de voz o texto)
bind "y" "say"
bind "u" "say_team"
bind "i" "say_party"
bind "v" "+voicerecord"

// comunicacion (lineas de voz)
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "alt" "voicemenu 1 1" // Spy!
bind "e" "voicemenu 0 0"   // Medic!


// mochila
bind "m" "open_charinfo_direct"
bind "capslock" "+quickswitch"

// armas
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"
bind "mouse5" "use_action_slot_item"
bind "mouse4" "lastinv"
bind "q" "lastinv"
bind "mwheelup"   "invprev"
bind "mwheeldown" "invnext"
bind "r" "+reload"

// miscelanio
bind "F10" "toggleconsole"
bind "t" "impulse 201"
bind "tab" "+showscores"
bind "SCROLLLOCK" "screenshot"
bind "," "changeclass"
bind "." "changeteam"
bind "ESCAPE" "cancelselect"
bind "F2" "save_replay"
bind "b" "dropitem"
bind "F6" "show_quest_log"

// ASD binds
bind "k" "kill"
bind "kp_5" "explode"
bindtoggle "kp_multiply" "net_graph"

// Grabar demos script

bind - demorec
alias demorec demoreca
alias demoreca "alias demorec demorecb; ds_record; echo recording"
alias demorecb "alias demorec demorecc; ds_stop; echo stopped recording"
alias demorecc "alias demorec demoreca; ds_mark echo mark"



// final
echo -------------------
echo BINDS CARGADOS
echo -------------------